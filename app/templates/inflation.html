{% extends "b_dashboard.html" %}

{% block content %}
<div class="container">
    <h1>Inflation Rate</h1>
    <canvas id="inflationChart" width="400" height="200"></canvas>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('inflationChart').getContext('2d');
    const inflationChart = new Chart(ctx, {
        type: 'line', // Line chart
        data: {
            labels: {{ labels|safe }},
            datasets: [{
                label: 'Inflation Rate (%)',
                data: {{ data|safe }},
                backgroundColor: 'rgba(255, 205, 86, 0.2)',
                borderColor: 'rgba(255, 205, 86, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Inflation Rate (%)'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Year'
                    }
                }
            },
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                },
                tooltip: {
                    enabled: true,
                    callbacks: {
                        label: function(context) {
                            return context.dataset.label + ': ' + context.raw.toLocaleString() + '%';
                        }
                    }
                }
            },
            animation: {
                duration: 1500,
                easing: 'easeInOutQuart'
            }
        }
    });
</script>
{% endblock %}
